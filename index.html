<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - IT Club</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            min-height: 100vh;
            background: #0a1a2d;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .cyber-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(42, 171, 228, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(42, 171, 228, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: gridScroll 100s linear infinite;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 1.5rem;
            background: rgba(10, 26, 45, 0.95);
            border-radius: 12px;
            border: 2px solid #2AABE4;
            box-shadow: 0 0 25px rgba(42, 171, 228, 0.3);
            max-width: 380px;
            width: 85%;
            margin: 20px;
        }

        h1 {
            color: #2AABE4;
            font-size: 1.6em;
            margin-bottom: 1rem;
            text-shadow: 0 0 8px rgba(42, 171, 228, 0.3);
            line-height: 1.3;
        }

        .cyber-icon {
            font-size: 2.8em;
            color: #ffffff;
            margin: 12px 0;
            animation: float 3s ease-in-out infinite;
        }

        p {
            color: #ffffff;
            font-size: 0.95em;
            margin: 12px 0;
            line-height: 1.4;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            width: 75%;
            height: 100%;
            background: linear-gradient(90deg, #1a4b6e, #2AABE4);
            border-radius: 6px;
            animation: progressGlow 2s infinite alternate;
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .social-link {
            color: #ffffff;
            font-size: 1.4em;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-link:hover {
            color: #2AABE4;
            transform: scale(1.15);
        }

        .floating-icons span {
            position: absolute;
            color: rgba(255, 255, 255, 0.25);
            font-size: 1.1em;
            animation: float 6s infinite linear;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.2rem;
                width: 90%;
                margin: 15px;
                max-width: 320px;
            }

            h1 {
                font-size: 1.4em;
            }

            .cyber-icon {
                font-size: 2.2em;
            }

            p {
                font-size: 0.85em;
            }

            .progress-bar {
                height: 10px;
                margin: 15px 0;
            }

            .social-link {
                font-size: 1.2em;
            }
        }

        @keyframes gridScroll {
            from { background-position: 0 0; }
            to { background-position: 30px 30px; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-12px) rotate(5deg); }
        }

        @keyframes progressGlow {
            from { box-shadow: 0 0 6px #1a4b6e; }
            to { box-shadow: 0 0 12px #2AABE4; }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    
    <div class="floating-icons">
        <span>üíª</span>
        <span>üîå</span>

        <span>üì±</span>
        <span>üíæ</span>
        <span>üì°</span>
    </div>

    <div class="container">
        <div class="cyber-icon">‚öôÔ∏è</div>
        <h1>WEBSITE DALAM PERBAIKAN</h1>
        
        <p>üõ†Ô∏è Tim IT Club sedang meningkatkan performa sistem!</p>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <p>‚è±Ô∏è Estimasi waktu: <span id="countdown">00:25:00</span></p>
        
        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-link"><i class="fab fa-whatsapp"></i></a>
            <a href="#" class="social-link"><i class="fab fa-telegram"></i></a>
        </div>
    </div>

    <script>
        let countdown = 25 * 60;
        const countdownElement = document.getElementById('countdown');

        function updateCountdown() {
            const minutes = Math.floor(countdown / 60);
            const seconds = countdown % 60;
            countdownElement.innerHTML = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            if(countdown <= 0) {
                clearInterval(timer);
                countdownElement.innerHTML = "HAMPIR SELESAI!";
            }
            countdown--;
        }

        const timer = setInterval(updateCountdown, 1000);

        function createFloatingParticles() {
            const container = document.querySelector('.floating-icons');
            const emojis = ['üîã', 'üíø', 'üì∂', 'üñ®Ô∏è', '‚åö', 'üñ±Ô∏è'];
            
            for(let i = 0; i < 8; i++) {
                const particle = document.createElement('span');
                particle.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDuration = (4 + Math.random() * 4) + 's';
                particle.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(particle);
            }
        }

        createFloatingParticles();
    </script>
</body>
</html>
